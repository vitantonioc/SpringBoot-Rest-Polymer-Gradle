<link rel="import" href="my-service.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
      <my-service data="{{data}}"></my-service>
    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Ut labores  atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <template is="dom-repeat" items="{{data}}">
        <div>First name: <span style="font-weight:bold">{{item.title}}</span></div>
        <div>Last name: <span style="font-weight:bold">{{item.message}}</span></div>
      </template>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
            return {
              data: {
                type: Object,
                notify:true,
                observer: '_activeChanged'

              },
              search:{
              type:Object,
              notify:true

              }
            }
          }

            _activeChanged() {
              this.search = this.data
              console.log('search :'+JSON.stringify(this.search))
          }

    }

    window.customElements.define(MyView1.is, MyView1);

</script>
</dom-module>
